<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needs-Wants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The line between needs and wants</h1>
        <div id="needValue">Needs: 50</div>
        <input type="range" min="0" max="100" value="50" id="needRange">
        <div id="wantValue">Wants: 50</div>
        <input type="range" min="0" max="100" value="50" id="wantRange">
        <p></p>
        <button id="updateButton">Re</button>
        <p></p>
        <div id="environment">A Permanent Earth for Everyone: Normal</div>
        <div class="factor-container">
            <h3>The Wealth</h3>
            <div id="wealthFactor" class="factor-bar"></div>
            <h3>The Poor</h3>
            <div id="poorFactor" class="factor-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
